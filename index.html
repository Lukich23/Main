<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <button id="btnChangeBg" class="btn-primary main-button">Kliknij na mnie!</button>
  </div>
  
<script>
  document.querySelector('#btnChangeBg').addEventListener('click', () => {
    Confirm.open({
      title: 'Szanowna Pani Ewo',
      message: 'Czy chcesz zobaczyć zdjęcie Antona ?',
      onok: () => {
        document.body.style.backgroundImage = "url('https://fajnepodroze.pl/wp-content/uploads/2020/04/bazant.jpg')";
        document.body.style.backgroundRepeat = "no-repeat')";
        document.body.style.backgroundSize = "contain')";
        document.body.style.backgroundSize = "center')";
      }
    })
  });
</script>
<script src="script.js"></script>
</body>
</html>
