<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
	<h2>Kliknij na serduszko</h2>

<div class="container">

	<div class="back">

		<div class="topTriangle">
			
		</div>

	</div>

	<div class="card" onclick="play()">
		<div class="heart">♥ </div>
		<div class="desc">
Jestem szczęśliwy, że spotkałem Cię w swoim życiu</div> 
	</div>

<div class="front_container">
	
	<div class="front" onclick="pause()">
		
	</div>

</div>
	
</div>

<div id='mydiv'></div>

<audio id="audio" src="music/lovely.mp3"></audio>
<script>
  function play() {
    var audio = document.getElementById("audio");
    audio.play();
    var element = document.getElementById("mydiv");
    element.classList.add("animation-background");
  }

  function pause() {
    var audio = document.getElementById("audio");
    audio.pause();
  }
</script>
</body>
</html>
